<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <title>Page Title</title>
    <style> h1 {text-align: center;}</style>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <h1><centre>MDL Website</centre></h1>
  </body>
  <center><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
    <i class="material-icons">add
      <ul class="demo-list-item mdl-list">
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Bryan Cranston
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Aaron Paul
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Bob Odenkirk
          </span>
        </li>
      </ul>
    </i>
    
  </button>
  </center>
  <button id="demo-show-snackbar" class="mdl-button mdl-js-button mdl-button--raised" type="button">Secret Button</button>
  <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
  <script>
  (function() {
    'use strict';
    var snackbarContainer = document.querySelector('#demo-snackbar-example');
    var showSnackbarButton = document.querySelector('#demo-show-snackbar');
    var handler = function(event) {
      showSnackbarButton.style.backgroundColor = '';
    };
    showSnackbarButton.addEventListener('click', function() {
      'use strict';
      showSnackbarButton.style.backgroundColor = '#' +
          Math.floor(Math.random() * 0xFFFFFF).toString(16);
      var data = {
        message: 'You changed the color!',
        timeout: 2000,
        actionHandler: handler,
        actionText: 'Go Back'
      };
      snackbarContainer.MaterialSnackbar.showSnackbar(data);
    });
  }());
  </script>
  <button id="menu-speed" class="mdl-button mdl-js-button mdl-button--icon">
    <i class="material-icons">more_vert</i>
  </button>
  <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect" for="menu-speed">
    <li class="mdl-menu__item">

  </ul>
